<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

.box{
    width:100%;
    max-width:420px;
    padding:35px;
    background:rgba(255,255,255,0.12);
    border-radius:14px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

h2{
    margin-bottom:10px;
    font-weight:600;
}

p{
    font-size:14px;
    opacity:.9;
}

input{
    width:80%;
    padding:14px;
    margin-top:15px;
    border-radius:8px;
    border:none;
    font-size:16px;
    text-align:center;
    outline:none;
}

button{
    margin-top:20px;
    padding:14px;
    width:100%;
    background:linear-gradient(to right,#0072ff,#00c6ff);
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{opacity:.9}

.error{
    color:#ff4d4d;
    margin-top:15px;
    display:none;
}

.content{
    display:none;
    text-align:left;
    line-height:1.7;
    font-size:15px;
}

.approval{
    color:#2ecc71;
    font-weight:600;
    text-align:center;
}
</style>
</head>

    <div class="error" id="error">❌ Name or PIN wrong</div>

</div>

function checkPin(){
    const nameInput = document.getElementById("username").value.trim().toUpperCase();
    const pinInput  = document.getElementById("pin").value.trim();
    const errorBox  = document.getElementById("error");

    const user = users.find(u => u.name===nameInput && u.pin===pinInput);

    if(user){
        errorBox.style.display="none";
        document.getElementById("loginBox").style.display="none";
        document.getElementById("contentBox").style.display="block";
        document.getElementById("userData").innerHTML=user.content;
    }else{
        errorBox.style.display="block";
    }
}

document.addEventListener("keydown",e=>{
    if(e.key==="Enter") checkPin();
});
