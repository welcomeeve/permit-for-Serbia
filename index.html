<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Secure Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .box {
    width: 100%;
    max-width: 420px;
    padding: 35px;
    background: rgba(255,255,255,0.12);
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);

}

        .approval{
    color: #2ecc71; /* Professional Green */
    font-weight: 600;
    margin-left: 38%;
}



        h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
        }



       input {
    width: 80%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
    outline: none;
}


        button {
            margin-top: 20px;
            padding: 14px;
            width: 100%;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
        }

        .content {
            display: none;
            text-align: left;
            line-height: 1.7;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="box" id="loginBox">
    <h2>Secure Access</h2>
    <p>Login Required</p>

    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="pin" maxlength="5" placeholder="Enter PIN">

    <button onclick="checkPin()">Unlock</button>

    <div class="error" id="error">❌ Name or PIN wrong</div>
</div>

<div class="box content" id="contentBox">
    <h2 class="approval">Approval</h2>
    <p id="userData"></p>
</div>


<script>
const users = [
    {
        name: "MD MAMUN",
        pin: "79523",
        content: `
            MD MAMUN<br>
            A18273498<br>
            <b>অনুমোদিত</b><br>
            ✔️ Approved
        `
    },
    {
        name: "MD UJJOL HOSSAIN",
        pin: "59106",
        content: `
            MD UJJOL HOSSAIN<br>
            A16959121<br>
            <b>অনুমোদিত</b><br>
            ✔️ Approved
        `
    },
    {
        name: "HANNAN BHUIYAN",
        pin: "49580",
        content: `
            HANNAN BHUIYAN<br>
            A16959121<br>
            <b>অনুমোদিত</b><br>
            ✔️ Approved
        `
    }
];

function checkPin() {
    const nameInput = document.getElementById("username").value.toUpperCase();
    const pinInput = document.getElementById("pin").value;

    const user = users.find(
        u => u.name === nameInput && u.pin === pinInput
    );

    if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("contentBox").style.display = "block";
        document.getElementById("userData").innerHTML = user.content;
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>



</body>
</html>
